<div class="container">
  <div class="homeContainer">
    <div class="socialIcons" *ngIf="isMobile">
      <div class="button fbBtn">
        <div class="icon">
          <i class="bx bxl-facebook" (click)="redirectToFB()"></i>
        </div>
        <span>Facebook</span>
      </div>
      <div class="button linBtn">
        <div class="icon" (click)="redirectToLinkdin()">
          <i class="bx bxl-linkedin"></i>
        </div>
        <span>Linkedin</span>
      </div>
      <div class="button instaBtn">
        <div class="icon">
          <i class="bx bxl-instagram-alt" (click)="redirectToInsta()"></i>
        </div>
        <span>Instagram</span>
      </div>
      <div class="button gitBtn">
        <div class="icon">
          <i class="bx bxl-github" (click)="redirectToGithub()"></i>
        </div>
        <span>Github</span>
      </div>
      <div class="button youBtn">
        <div class="icon">
          <i class="bx bxl-youtube" (click)="redirectToYoutube()"></i>
        </div>
        <span>Youtube</span>
      </div>
    </div>
    <div class="homeContent">
      <h1 class="name" data-aos="fade-right" data-aos-delay="300" data-aos-duration="1000"
        data-aos-easing="ease forwards" data-aos-offset="100" data-aos-once="true">
        Selamat Datang di SMK NEGERI 7 BATAM
      </h1>
      <div class="info">
        <p>
          SMK Negeri 7 Batam Mewujudkan Peserta Didik yang Beriman, Bertaqwa kepada
          TUHAN YANG MAHA ESA dan Berakhlak Mulia, Terampil, Unggul, dan Berdaya Saing
          Global di Era Teknologi Digital.
        </p>
      </div>
      <div class="btn"> 
        <button (click)="redirectToProject()"><span></span> Projects</button>
      </div>
    </div>
    <div class="email" *ngIf="isMobile">
      <a href="mailto:jondoe&#64;gmail.com">lulu&#64;gmail.com</a>
    </div>
    <div class="scrollDown" (click)="redirectToAbout()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</div>
